{% load staticfiles %}
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Shake Blog</title>
<link rel="stylesheet" href="{% static "bootstrap-3.3.4-dist/css/bootstrap.min.css" %}" />
<style>
html {
    position: relative;
    min-height: 100%;
}
body {
    margin-top: 60px;
    margin-bottom: 60px;
}
.footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60px;
    line-height: 60px;
    background-color: #f5f5f5;
}
</style>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Shake Blog</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% if not user.is_authenticated %}
                        <li><a href="{% url "login" %}">Login</a></li>
                        <li><a href="{% url "signup" %}">Sign up</a></li>
                    {% else %}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ user }} <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="{% url "logout" %}?next=/">Logout</a></li>
                            </ul>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p class="text-muted">&copy; Shake-Blog</p>
                </div>
            </div>
        </div>
    </div>

<script src="{% url "jsi18n" %}"></script>
<script src="{% static "date_django_sample.format.js" %}"></script>
<script src="{% static "jquery-2.1.3.min.js" %}"></script>
<script src="{% static "jquery-csrf.js" %}"></script>
<script src="{% static "bootstrap-3.3.4-dist/js/bootstrap.min.js" %}"></script>
<script src="{% static "jquery.toaster.js" %}"></script>
<script src="{% static "jquery.form-3.51.0.min.js" %}"></script>

{% if messages %}
<script>
{% for message in messages %}
    $.toaster({
        priority: '{{ message.tags }}',
        title: '{{ message.tags }}',
        message: '{{ message }}'
    });
{% endfor %}
</script>
{% endif %}

{% block extra_script %}
{% endblock %}

</body>
</html>
