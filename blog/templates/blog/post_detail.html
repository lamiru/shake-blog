{% extends "layout.html" %}

{% block content %}
    <p class="text-right">
        <a href="{% url "blog:post_edit" post.id %}" class="btn btn-info">Edit</a>
        <a href="{% url "blog:post_delete" post.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url "blog:index" %}" class="btn btn-default">List</a>
    </p>
    <div class="panel panel-default">
        <div class="panel-heading">
            {{ post.title }}
        </div>
        <div class="panel-body">
            {{ post.content }}
        </div>
        <div class="panel-footer">
            Updated at : {{ post.updated_at }}
        </div>
    </div>
    <a href="{% url "blog:comment_new" post.id %}" class="btn btn-primary">New Comment</a>
{% endblock %}
