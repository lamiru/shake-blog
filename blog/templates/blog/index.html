{% extends "layout.html" %}

{% block content %}
<table class="table table-hover table-bordered">
    {% for post in post_list %}
    <tr>
        <td>
            <a href="{% url "blog:post_edit" post.id %}">
                {{ post.title }}
            </a>
        </td>
        <td>{{ post.updated_at }}</td>
    </tr>
    {% endfor %}
</table>

<hr/>
<a href="{% url "blog:post_new" %}" class="btn btn-default">New Post</a>
{% endblock %}
